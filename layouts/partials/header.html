<header class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ .Site.BaseURL }}">
          {{ .Site.Title }}
        </a>
      </div>
      <div class="navbar-menu">
        {{ range .Site.Menus.main }}
          <a class="navbar-item" href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </header>
